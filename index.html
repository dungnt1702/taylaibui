<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý thời gian xe khách</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .vehicle {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      width: 230px;
      display: inline-block;
      vertical-align: top;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .vehicle h3 {
      margin: 0 0 10px;
    }
    .timer {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }
    .running {
      background-color: #d4edda !important;
    }
    .warning {
      background-color: #fff3cd !important;
    }
    .expired {
      background-color: #f8d7da !important;
      color: #721c24;
    }
    button {
      padding: 6px 10px;
      margin: 3px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #stats {
      margin-top: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Quản lý thời gian hoạt động xe khách</h1>
  <div id="vehicle-list"></div>

  <div id="stats">
    <h2>Thống kê thời lượng sử dụng</h2>
    <table>
      <thead>
        <tr>
          <th>Xe</th>
          <th>Tổng thời lượng (phút)</th>
        </tr>
      </thead>
      <tbody id="stats-body"></tbody>
    </table>
  </div>

  <script>
    const vehicles = 22;
    const timers = {};
    const totalUsage = {};
    const vehicleList = document.getElementById("vehicle-list");
    const statsBody = document.getElementById("stats-body");

    for (let i = 1; i <= vehicles; i++) {
      totalUsage[i] = 0;

      const div = document.createElement("div");
      div.className = "vehicle";
      div.innerHTML = `
        <h3>Xe ${i}</h3>
        <div class="timer" id="timer-${i}">00:00</div>
        <button onclick="startTimer(${i}, 10)">Bắt đầu 10p</button>
        <button onclick="startTimer(${i}, 20)">Bắt đầu 20p</button>
        <button onclick="resetTimer(${i})">Reset</button>
      `;
      vehicleList.appendChild(div);
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'vi-VN';
        speechSynthesis.speak(utter);
      }
    }

    function updateStats() {
      statsBody.innerHTML = "";
      for (let i = 1; i <= vehicles; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>Xe ${i}</td><td>${totalUsage[i]} phút</td>`;
        statsBody.appendChild(row);
      }
    }

    function startTimer(id, minutes) {
      clearInterval(timers[id]);
      const display = document.getElementById(`timer-${id}`);
      const parent = display.parentElement;
      parent.classList.remove("warning", "expired");
      parent.classList.add("running");

      let seconds = minutes * 60;
      let warned = false;

      timers[id] = setInterval(() => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        display.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

        if (seconds === 0) {
          clearInterval(timers[id]);
          parent.classList.remove("running", "warning");
          parent.classList.add("expired");
          display.textContent = "Hết giờ";
          totalUsage[id] += minutes;
          speak(`Xe số ${id} đã hết thời gian`);
          updateStats();
        } else if (seconds === 60 && !warned) {
          parent.classList.remove("running");
          parent.classList.add("warning");
          speak(`Xe số ${id} còn 1 phút`);
          warned = true;
        }

        seconds--;
      }, 1000);
    }

    function resetTimer(id) {
      clearInterval(timers[id]);
      const display = document.getElementById(`timer-${id}`);
      const parent = display.parentElement;
      parent.classList.remove("running", "warning", "expired");
      display.textContent = "00:00";
    }

    // Gọi lần đầu để khởi tạo bảng
    updateStats();
  </script>
</body>
</html>
